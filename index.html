<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="calculator-buttons">
                <button class="function-symbol wide-button" id="clear-button">AC</button>
                <button class="function-symbol" id="delete-button">DEL</button>
                <button class="symbol operator">&divide;</button>
        
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="symbol operator">&times;</button>
        
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="symbol operator">&plus;</button>
        
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="symbol operator">&minus;</button>
        
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="symbol wide-button" id="equal-sign">&equals;</button>
            </div>
        </div>
    </div>

</body>

<script src="./build/main.js"></script>

</html>
